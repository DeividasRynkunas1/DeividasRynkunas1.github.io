<!--
<!DOCTYPE html> – nurodo dokumento tipą ir informuoja naršyklę, kad dokumentas yra HTML5 formato.
<html> – pagrindinė (šakninė) žymė, kurioje yra visa svetainės struktūra ir turinys.
<head> – dokumento metaduomenų skyrius. Čia įrašomi nustatymai, įskaitant koduotę, pavadinimą, CSS, skriptus ir kt.
<meta> – papildoma informacija naršyklei, pvz., simbolių koduotė (UTF-8), SEO žymos, peržiūros nustatymai telefonuose.
<title> – naršyklės skirtuko (angl. tab) pavadinimas. Padeda vartotojui atpažinti puslapį.
<body> – visas matomas puslapio turinys: tekstai, paveikslėliai, nuorodos, sąrašai, blokai ir t.t.
